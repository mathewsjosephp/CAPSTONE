<div class="container">
  <h1>Registration Form</h1>
  <form [formGroup]="registerForm" (ngSubmit)="SubmitForm(registerForm)">
    <div class="form-group">
      <label>EmailID</label>
      <input type="text" class="form-control" formControlName="emailId">
      <p *ngIf="registerForm.controls.emailId.errors?.required &&  registerForm.controls.emailId.touched"
        class="alert alert-danger">This field is required!</p>
      <p *ngIf="registerForm.controls.emailId.errors?.minlength &&  registerForm.controls.emailId.touched"
        class="alert alert-danger">The EmailId is not proper!</p>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input name="password" type="password" class="form-control" formControlName="password">
      <p *ngIf="registerForm.controls.password.errors?.required &&  registerForm.controls.password.touched"
        class="alert alert-danger">This field is required!</p>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input name="passwordConfirm" appConfirmEqualvalidator="password" type="password" class="form-control"
        formControlName="passwordConfirm">
      <p *ngIf="registerForm.controls.passwordConfirm.errors?.required &&  registerForm.controls.password.touched"
        class="alert alert-danger">This field is required!</p>
      <p *ngIf="!registerForm.controls.passwordConfirm.errors?.required &&  registerForm.controls.password.touched &&
        registerForm.controls.passwordConfirm.value != registerForm.controls.password.value"
        class="alert alert-danger">Passwords Don't Match</p>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username">
      <p *ngIf="registerForm.controls.username.errors?.required &&  registerForm.controls.username.touched"
        class="alert alert-danger">This field is required!</p>
      <p *ngIf="registerForm.controls.username.errors?.pattern &&  registerForm.controls.password.touched"
        class="alert alert-danger">Can't use numbers (1-9)</p>
    </div>
    <button type="submit">Sign Up</button>
  </form>
  <br />
  <div>
    {{msg}}
  </div>
</div>
